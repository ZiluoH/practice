<!DOCTYPE html>
<html lang="en">
<head>
<title>Form</title>
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
    
    <script src="https://use.fontawesome.com/7c15bf4a68.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
  <h2>Form</h2>

  <form>
    <!-- filedset wrap the form -->
    <fieldset>
      <legend>Profile info</legend>
      <label>Your name</label>
      <input type="text" placeholder="Enter your name">
      <br>

      <label>Your email</label>
      <input type="email" placeholder="Enter your email">
      <br>
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
      <br><br>



      <label>Gender</label><br>
      <input type="radio" name="gender"> Female<br>
      <input type="radio" name="gender"> Male<br>
      <br>

      <label>Your computer type</label><br>
      <input type="checkbox"> Labtop<br>
      <input type="checkbox"> Desktop<br>
      <br>

      <label>Age</label><br>
      <select>
        <option>0 - 20</option>
        <option>21 - 40</option>
        <option>41 - 60</option>
        <option>61+</option>
      </select>
      <br><br>

      <label>Message</label><br>
      <textarea></textarea>
      <br><br>

      <input type="submit" value="Save info">
      <input type="reset" value="Clear info">
    </fieldset>
  </form>


  

  <!-- JS -->
  <script src="js/main.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
